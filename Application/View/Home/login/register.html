        <div id="container_demo" >

            <a class="hiddenanchor" id="tologin"></a>
            <div id="wrapper">
                <div id="login" class="animate form" style="margin-top:50px;">
                    <form  action="index.php?p=Admin&c=Login&a=register" enctype="multipart/form-data" method="post" autocomplete="on">
                        <h1> Sign up </h1>
                        <p>
                            <label for="usernamesignup" class="uname" data-icon="u">用户名</label>
                            <input id="usernamesignup" name="username" required="required" type="text" placeholder="mysuperusername690" />
                        </p>
                        <p>
                            <label for="usernamesignup1" class="uname" data-icon="u">真实姓名</label>
                            <input id="usernamesignup1" name="realname" required="required" type="text" placeholder="admin@qq.com" />
                        </p>
                        <p>
                            <label for="passwordsignup" class="youpasswd" data-icon="p">密码 </label>
                            <input id="passwordsignup" name="password" required="required" type="password" placeholder="eg. X8df!90EO"/>
                        </p>
                        <p>
                            <label for="passwordsignup_confirm" class="youpasswd" data-icon="p">Please confirm your password </label>
                            <input id="passwordsignup_confirm" name="repassword" required="required" type="password" placeholder="eg. X8df!90EO"/>
                        </p>
                        <p>
                            <label for="passwordsignup" class="upload" >头像</label>
                            <input id="upload" name="photo" type="file"/>
                        </p>
                        <p class="signin button">
                            <input type="submit" value="Sign up"/>
                        </p>
                        <p class="change_link">
                            Already a member ?
                            <a href="index.php?p=Home&c=Login&a=login" class="to_register"> Go and log in </a>
                        </p>
                        </p>
                    </form>
